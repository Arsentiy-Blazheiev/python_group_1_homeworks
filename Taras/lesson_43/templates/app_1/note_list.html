<!DOCTYPE html>
<html>
<head>
    <title>Список нотатків</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/a9/27/bf/a927bf828e4502c13ce988a7ed10fec5.jpg');
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Список нотатків</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Назва</th>
                    <th scope="col">Категорія</th>
                    <th scope="col">Нагадування</th>
                    <th scope="col">Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td><a href="{% url 'note_details' note.id %}">{{ note.title }}</a></td>
                    <td>{{ note.category }}</td>
                    <td>{{ note.reminder }}</td>
                    <td>
                        <form action="{% url 'delete_note' note.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Видалити</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <a href="{% url 'create_note' %}" class="btn btn-primary">Створити нотатку</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
