{% extends 'notes/base.html' %}

{% block content %}
  <div class="container">
    <p class="display-4">Редагувати заметку</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
    <a href="{% url 'view_note' note.id %}" class="btn btn-secondary mt-3">Назад до деталей заметки</a>
  </div>
{% endblock %}
