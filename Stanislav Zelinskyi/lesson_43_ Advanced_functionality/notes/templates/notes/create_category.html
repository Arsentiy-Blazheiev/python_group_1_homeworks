{% extends 'notes/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="display-4">Управление категориями</h1>

    <h2 class="h4">Создать новую категорию</h2>
    <form method="POST" class="mb-3">
      {% csrf_token %}
      <div class="input-group">
          <label>
              <input type="text" class="form-control" name="title" placeholder="Название категории" required>
          </label>
          <button type="submit" class="btn btn-primary">Создать</button>
      </div>
    </form>

    <h2 class="h4">Существующие категории</h2>
    <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ category.title }}
          <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Удалить</a>
        </li>
      {% empty %}
        <p class="fs-medium">Нет категорий</p>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
