{% extends 'notes/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="display-4">Видалити заметку</h1>
    <p>Ви впевнені, що хочете видалити заметку "{{ note.title }}"?</p>
    <form method="POST" class="mb-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Видалити</button>
      <a href="{% url 'view_note' note.id %}" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>
{% endblock %}
