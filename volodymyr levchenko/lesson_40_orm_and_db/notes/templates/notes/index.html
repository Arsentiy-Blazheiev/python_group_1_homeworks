{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}">
</head>
<body>
    <h1>This is notes!</h1>
    <ul>
        {% for note in notes %}
        <li>
            <h3>{{ note.title }}</h3>
            <p>{{ note.text }}</p>
            <p>Reminder: {{ note.reminder }}</p>
            <p>Category: {{ note.category.title }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
