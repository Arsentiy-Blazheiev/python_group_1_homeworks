<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_note</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'notes/css/style.css' %}">
</head>
<body>
<form action= "" method = "POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">OK</button>
    <button class="button" onclick="redirectToPage()">Back to notes list</button>
</form>
<script>
    function redirectToPage() {window.location.href = "http://127.0.0.1:8000/notes/";}
</script>
</body>
</html>
