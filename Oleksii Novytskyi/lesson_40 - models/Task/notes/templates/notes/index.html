<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      color: white;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/style.css' %}">
</head>
<body>
<h1> Hello my friends, it's time to note somthing ;) </h1>
<p> 1) Note1 </p>
<p> 2) Note2 </p>
<p> 3) Note3 </p>
<p> 4) Note4 </p>
<p> 6) Note5 </p>
<h6> Feel free as much as you want ;) </h6>
<div style="display: flex; justify-content: space-evenly;">
    <table>
        <thead>
            <tr>
                <th>Categories</th>
                <th>Title</th>
                <th>Text</th>
                <th>Reminder</th>
            </tr>
        </thead>
        <tbody>
            {% for note in data %}
                <tr>
                    <td>{{ note.categories.title }}</td>
                    <td>{{ note.title }}</td>
                    <td>{{ note.text }}</td>
                    <td>{{ note.reminder }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
